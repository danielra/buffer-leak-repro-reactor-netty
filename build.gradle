buildscript {
	ext {
		springBootVersion = '2.1.3.RELEASE'
	}
	ext['reactor-bom.version'] = 'Californium-BUILD-SNAPSHOT'
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	implementation('io.netty:netty-all:4.1.34.Final')
	implementation('org.springframework.boot:spring-boot-starter-webflux')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation('io.projectreactor:reactor-test')
    testImplementation 'com.github.tomakehurst:wiremock-standalone:2.18.0'
}

test {
    systemProperty "io.netty.leakDetection.level", "paranoid"
    systemProperty "io.netty.leakDetection.targetRecords", "100"
}
